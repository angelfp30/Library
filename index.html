<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="header">
            <svg class="book-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookmark-multiple-outline</title><path d="M9,1H19A2,2 0 0,1 21,3V19L19,18.13V3H7A2,2 0 0,1 9,1M15,20V7H5V20L10,17.82L15,20M15,5C16.11,5 17,5.9 17,7V23L10,20L3,23V7A2,2 0 0,1 5,5H15Z" /></svg>
            <div class="title">Your Book Library</div>
            <div class="subtitle">Add, remove and organize your books!</div>
        </div>
        <button class="add"><svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
            Add a new book</button>
    </header>
    <div class="content">
        <div class="card">
            <div class="book-name">Book: 1984</div>
            <div class="author">Author: George Orwell</div>
            <div class="pages">Pages: 645</div>
            <div class="read-status">
                <div class="read-or-not-read">Not Read </div>
                <input type="checkbox" class="check" id="check">
                
            </div>
            <button class="delete">Delete</button>
        </div>
    </div>
    <dialog>
        <p>Enter your book data, please</p>
        <form>
            <label for="book-title" class="book-title">Book title: <input id="book-title" type="text"></label>
            <label for="author-name" class="author-name">Author: <input id="author-name" type="text"></label>
            <label for="num-pages" class="num-pages">Number of pages: <input id="num-pages" type="number"></label>
            <label for="read" class="read">Has been read? <input id="read" type="checkbox"></label>
            <button class="confirm" type="submit" value="default">Confirm</button>
            <button class="close-dialog" formmethod="dialog">Cancel</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
